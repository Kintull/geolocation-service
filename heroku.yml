setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

build:
  docker:
    web: Dockerfile.heroku
  config:
    MIX_ENV: prod
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    DATABASE_URL: $DATABASE_URL,
    HOSTNAME: $HOSTNAME
    EXTERNAL_PORT: 443,
    INTERNAL_PORT: 443,
    SCHEME: https

run:
  web: /app/geolocation_service_web/bin/geolocation_service_web start
